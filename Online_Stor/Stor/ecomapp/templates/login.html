{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class='text-center'>Авторизация</h3>
<hr>
 
	<div class='col-sm-8 col-sm-offset-2'  >
		<form action='' method='POST' style="margin: auto; width: 200px; padding: 10px;">
			{% csrf_token %}

			{{ form|crispy }}
			<input type='submit' class='btn btn-info btn-block' value="Войти в систему">
			<hr>
			<p class="text-center"><a href="{% url 'registration' %}">Регистрация</a></p>
		</form>
	</div>

{% endblock content %}
