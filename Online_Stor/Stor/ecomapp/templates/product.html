{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="col-sm-4">
	<img src="{{ product.image.url }}" style="width: 80%; height: 250px;">
</div>
<div class="col-sm-8">
	<h3 class="text-center">{{product.titel}}</h3>
	<p>{{ product.description }}</p>
	
<hr>
<p>Цена:<strong> {{ product.price }} </strong> </p>
<a  href='#' class='add_to_cart' data-slug = '{{ product.slug }}'><button class="btn btn-danger">Добавить в корзину</button></a>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script>
	$(document).ready(function(){
			$('.add_to_cart').on('click', function(e){
				e.preventDefault()
				product_slug = $(this).attr('data-slug')
				data = {
					product_slug: product_slug
					   }
				$.ajax({
					type: "GET",
					url: '{% url "add_to_cart" %}',
					data: data,
					success: function(data){
						$("#cart_count").html(data.cart_total)
					}
				})
			})	
		})
</script>
{% endblock content %}
