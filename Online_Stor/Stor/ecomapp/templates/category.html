{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="col-sm-12">
	<h2>{{category.name}}</h2>
	<hr>
	{% for product in products_of_category %} 

<div class="col-sm-4">
	 <div class="thumbnail" style='height: 410px; position: relative;'>
		<img src="{{ product.image.url}}" style="width: 80%; height: 250px;">
		<h4 class="text-center"><a href="{{product.get_absoulute_url}}">{{ product.title }}</a></h4>
		<p class="text-center" style="font-size:30px;">Цена: <strong>{{ product.price }}</strong></p>
		<div style='position: absolute; bottom: 0;left: 27%; '>
			<p class="text-center"><a  href='#' class='add_to_cart' data-slug = '{{ product.slug }}'><button class="btn btn-danger">Добавить в корзину</button></a></p>
		</div>
	</div>
</div>
{% endfor %}
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script>
	$(document).ready(function(){
			$('.add_to_cart').on('click', function(e){
				e.preventDefault()
				product_slug = $(this).attr('data-slug')
				data = {
					product_slug: product_slug
					   }
				$.ajax({
					type: "GET",
					url: '{% url "add_to_cart" %}',
					data: data,
					success: function(data){
						$("#cart_count").html(data.cart_total)
					}
				})
			})	
		})
</script>



{% endblock content %}
